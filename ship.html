<!DOCTYPE html>
<html>
	<!--Contains title of page-->
	<head>
		<title>Build your own ship</title>

		<!--Load up styling for ship parts and bootstrap functionality-->
		<link rel="stylesheet" type = "text/css" href="ship.css"></style>
		<link rel="stylesheet" type = "text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css"></style>

		<!--Load the JQuery code and extra bootstrap functionality-->
		<script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
	</head>

	<body>
		<!-- Each ship part has its own id, but all parts have the same class for dragging -->
		<h1>This is a page where you can drag and drop parts to make your dream ship</h1>

		<!--Turrets-->
		<div id="turret1" class="candrag">
			<img src = "turret1.svg" draggable=false>
		</div>

		<div id="turret2" class="candrag">	
			<img src = "turret1_rev.svg" draggable=false>
		</div>

		<div id="turret3" class="candrag">
			<img src = "turret1.svg" draggable=false>
		</div>

		<div id="turret4" class="candrag">
			<img src = "turret1_rev.svg" draggable=false>
		</div>

		<!--Hull-->
		<div id="hull" class="candrag">
			<img src="hull.svg" draggable=false>
		</div>

		<!--Bridge-->
		<div id="bridge" class="candrag"></div>

		<!--Make all the objects draggable-->
		<script type = "text/javascript" src="ship.js"></script>

	</body>

</html>
